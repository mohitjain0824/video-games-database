<div class="search-container">
  <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NgVGDB</span>
    <input
      name="search"
      class="search-input"
      ngModel
      placeholder="Search 50,000+ games.."
    />
    <button class="search-button">Search</button>
  </form>
</div>
